<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ログイン - MyBank (Demo)</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#c94133">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-root">
  <header class="appbar"><h1 class="sr-only">ログイン</h1></header>

  <main class="login">
    <div class="tabs" role="tablist" aria-label="ログイン方式">
      <button class="tab active" role="tab" aria-selected="true">口座番号</button>
      <button class="tab" role="tab" aria-selected="false">ご契約番号</button>
      <button class="bio-btn" aria-label="生体認証（デモ）">生体認証</button>
    </div>

    <form id="loginForm" class="card">
      <div class="row two">
        <label class="field">
          <span class="label">店番</span>
          <input type="number" inputmode="numeric" pattern="[0-9]*" id="branch" placeholder="150" required>
        </label>
        <label class="field">
          <span class="label">口座番号</span>
          <input type="text" id="acct" placeholder="076****" required>
        </label>
      </div>

      <label class="field">
        <span class="label">ログインパスワード</span>
        <input type="password" id="password" placeholder="半角英数字・記号4〜16桁" minlength="4" maxlength="16" required>
      </label>

      <label class="remember">
        <input type="checkbox" id="remember" checked> 店番・口座番号を保存する
      </label>

      <button type="submit" class="primary">ログイン</button>
    </form>

    <section class="list">
      <details>
        <summary>パスワードを忘れた・ロックした</summary>
        <div class="detail-body">デモ：ここに手順を表示します。</div>
      </details>
      <a class="item" href="#">初めて利用する（ログインパスワード登録）</a>
      <a class="item" href="#">機種変更した場合</a>
      <a class="item" href="#">プッシュ通知（為替レート・キャンペーン）</a>
      <a class="item" href="#">ATM・店舗検索</a>
      <a class="item" href="#">個人情報保護方針</a>
      <a class="item" href="#">チャットでお問い合わせ</a>
      <a class="item" href="#">よくある質問・お問い合わせ</a>
    </section>

    <footer class="version">ver.0.1.0 (Login-only Demo)</footer>
  </main>

  <script>
    // デモ用：submit時はアラートのみ（別ページ遷移はしない）
    document.getElementById('loginForm').addEventListener('submit', e=>{
      e.preventDefault();
      alert('これはログイン画面の見た目デモです（パス: 1234 などでも遷移しません）');
    });

    // PWA: sw登録（任意）
    if('serviceWorker' in navigator){
      window.addEventListener('load', ()=>navigator.serviceWorker.register('./sw.js'));
    }
  </script>
</body>
</html>
